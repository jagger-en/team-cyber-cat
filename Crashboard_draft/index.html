  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-9">
          <h1>CrashBoard</h1>
          <br /><br /><br />
        </div>
        <div class="col-3">
          <form>
            <input
              type="search"
              class="form-control form-control-dark"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-2">
          <br /><br /><br />
          <p>Choose the country:</p>
          <select
            id="country"
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
          >
            <option onclick="selectedCountry(this);">ALL</option>
            <option onclick="selectedCountry(this);" selected>Austria</option>
            <option onclick="selectedCountry(this);">Germany</option>
            <option onclick="selectedCountry(this);">United Kingdom</option>
            <option onclick="selectedCountry(this);">Poland</option>
            <option onclick="selectedCountry(this);">China</option>
            <option onclick="selectedCountry(this);">Slovakia</option>
            <option onclick="selectedCountry(this);">Belgium</option>
            <option onclick="selectedCountry(this);">Greece</option>
            <option onclick="selectedCountry(this);">Netherlands</option>
            <option onclick="selectedCountry(this);">Ukraine</option>
            <option onclick="selectedCountry(this);">Finland</option>
            <option onclick="selectedCountry(this);">Italy</option>
          </select>
          <br /><br /><br />

          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="switchWarning"
              onclick="warningClick(this)"
            />
            <label class="form-check-label" for="switchWarning"
              >Show Warnings</label
            >
          </div>
        </div>
        <div class="col-10">
          <div id="map"></div>
        </div>
      </div>

      <br />
      <br />
      <br />
    </div>
